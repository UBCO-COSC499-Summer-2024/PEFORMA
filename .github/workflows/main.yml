name: jest tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [app/frontend/test/All, app/frontend/test/Department, app/frontend/test/Instructor, app/backend]

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.folder }}

      - name: Run tests
        run: npm test
        working-directory: ${{ matrix.folder }}
